<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="bg-primary">
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    </header>
    <main class="d-flex justify-space-between">
      <section class="col-12 col-md-3 column">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City: </h3>
          <form id="search-form" class="card-body">
            <input type="search" id="city-search-request" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <button id = "search-btn" type="button" class="btn btn-outline-primary p-2">search</button>
          </form>
          <div class="btn-group-vertical flex-start" id="saved-cities">
          </div>
        </section>



      <section class="col-12 col-md-9">
        <h2 class="subtitle"><span id="current-city"></span>
        </h2>
          <div id="weather-container" id=current-weather>
        </div>
        <div id="forecast" class = "d-flex flex-wrap">
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
